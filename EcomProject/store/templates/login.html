{% extends 'base.html' %}

{% block heading %} login page {% endblock heading %}


{% block content %}
{% load static %}

<!doctype html>

<html lang="en">


<link rel="stylesheet" href="{% static 'css/login.css' %}">





<section class="loginpage">

<form action="{% url 'login' %}" method="post">

    {% csrf_token %}

    <div class="signin">

        <div class="content">

            <h2>Sign In</h2>

            <div class="form">

                <div class="inputBox">

                    <input type="text" required
                    name="username"> <i>Username</i>

                </div>

                <div class="inputBox">

                    <input type="password" required name="password"> <i>password</i>

                </div>

                <div class="links"> <a href="#">Forgot Password</a> <a href="#">Signup</a>

                </div>

                <div class="inputBox">

                    <input type="submit" value="Login">

                </div>

            </div>

        </div>

    </div>
</form>

</section> <!-- partial -->



</html>

{% endblock content %}
